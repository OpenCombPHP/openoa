<css src="openoa:css/base.css" />
<css src="openoa:css/oa.css" />
<css src="openoa:css/oabody.css" />

		<div class="oa_tablehead">
			<div class="oa_tablehead_tilte">
				我的申请
			</div>
			<div class="oa_tablehead_button">
			</div>
		</div>
		<div class="oa_table">
			<table>
			<thead>
				<tr>
				  <th>类型</th>
				  <th>标题</th>
				  <th>状态</th>
				  <th>操作</th>
				  <th></th>
				</tr>
			</thead>
			<tbody>
			  <foreach for='$list' item="aData">
				<tr>
				  <td>{=$aData['task.name']}</td>
				  <td>{=$aData['title']}</td>
				  <td>{=$aData['stat']}</td>
				  <td><a href="?c=org.opencomb.openoa.process.DetailsRecord&rid={=$aData['id']}">审核记录</a></td>
				  <td><a href="?c=org.opencomb.openoa.process.DetailRecord&rid={=$aData['id']}">查看</a></td>
				</tr>
			  </foreach>
			 </tbody>
			</table>
		</div>
