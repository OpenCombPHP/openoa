<p>&nbsp;</p>
<p>&nbsp;</p>
<table border="1">
  <foreach for='$list' item="aData" key=key>
    <tr>
      <td>
      <if "$aData['type']=='node'">
      <span>{=$aData['name']}</span>
      <else/>
      <strong>{=$aData['name']}</strong>
      </if>
      </td>
    </tr>
    <if "($key+1) % 2 ==0">
    <tr>
      <td></td>
    </tr>
    </if>
  </foreach>
</table>
