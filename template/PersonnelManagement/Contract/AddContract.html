<lib name='jquery'/>
<div id="AddContract">
	<h1>新建合同</h1>
	<form method="post">
		<table id="AddContract_table" border="1">
			<thead>
				<tr>
					<th>合同编号:</th>
					<td><widget id="cid" /></td>
				</tr>
				<tr>
					<th>单位员工:</th>
					<th><input type="text" id="selectid" /></th>
					<th><a id="selectuser" href="#">选择</a></th>
				</tr>
				<tr>
					<th>有效期始:</th>
					<th><widget id="starttime" /></th>
				</tr>
				<tr>
					<th>有效期止:</th>
					<th><widget id="endtime" /></th>
				</tr>
				<tr>
					<th>到期提醒时间:</th>
					<th><widget id="remindtime" /></th>
				</tr>
			</thead>
		</table>
		<input type="hidden" name="hide_uid" id="hide_uid"/>
		<input type="submit" value="提交" />
	</form>
</div>
<script>
	jQuery('#selectuser').click(
		
		function selectEmployee(){
			var uid = showModalDialog("?c=org.opencomb.openoa.PersonnelManagement.Contract.EmployeeManagement");
			if(uid!=null)
			{
				var arrValue = uid.split('.');
				jquery('#selectid').attr("value",arrValue[1]);
				jquery('#hide_uid').attr("value",arrValue[0]);
			}
		}		
	);	
</script>
