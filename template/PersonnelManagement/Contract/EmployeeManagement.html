<lib name='jquery'/>
<div id="EmployeeList">
	<h1>员工列表</h1>
	<form method="post">
		<table id="EmployeeList_table" border="1">
			<thead>
				<tr>
					<th>选项</th>
					<th>员工工号</th>
					<th>姓名</th>
					<th>部门</th>
				</tr>
				<foreach for="$aEmployeeModel" item="aEmp">
					<tr>
						<td><input type="radio" name="selectuid" id="selectuid" value="{=$aEmp["uid"]}.{=$aEmp["user.username"]}" /></td>
						<td>{=$aEmp["eid"]}</td>
						<td>{=$aEmp["user.username"]}</td>
						<td>{=$aEmp["group.name"]}</td>
					</tr>
				</foreach>
			</thead>
			
		</table>
		<input type="button" value="取消" onclick="window.close();"/>
		<input type="button" value="确定" onclick="getEmployeeId()"/>
	</form>
</div>
<script>
	function getEmployeeId(){
		window.returnValue = jquery("input[type='radio']:checked").val();
		window.close();		
	}

</script>
