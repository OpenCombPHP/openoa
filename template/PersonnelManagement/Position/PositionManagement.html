<div id="PositionManagement">
	<h1>职位管理</h1>
		<a href="?c=org.opencomb.openoa.PersonnelManagement.Position.AddPosition">添加职位</a>
		<table id="PositionManagement_table" border="1">
			<thead>
				<tr>
					<th>职位名称</th>
					<th colspan=2>操作</th>
				</tr>
				<foreach for="$aPositionModel" item="aPos">
				<tr>
					<td>{=$aPos["name"]}</td>
					<td><a href="?c=org.opencomb.openoa.PersonnelManagement.Position.EditPosition&pid={=$aPos['pid']}&name={=$aPos['name']}">编辑</a></td>
					<td><a href="?c=org.opencomb.openoa.PersonnelManagement.Position.DeletePosition&pid={=$aPos['pid']}">删除</a></td>
				</tr>
				</foreach>
			</thead>
		</table>
		<widget id="paginator" attr.nums="10" attr.showFirst="1" attr.showLast="1" attr.showTotal="1" attr.showPre="1" attr.showNext="1" />
</div>
