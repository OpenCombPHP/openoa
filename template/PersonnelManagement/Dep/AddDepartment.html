<div id="AddDeparment">
	<h1>添加部门</h1>

	<form method="post">
		<table id="AddDeparment_table">
			<thead>
				<tr>
					<th>部门名称:</th>
					<td><widget id="name" type="text" /></td>
				</tr>
				<tr>
					<th>部门描述:</th>
					<td><textarea id="content" ></textarea></td>
				</tr>
			</thead>
		</table>
		<div>
			<input type="submit" value="保存" />
			<input type="submit" value="取消"/>
		</div>
	</form>
</div>
