<lib name="jquery"/>
<css src="openoa:css/base.css" />
<css src="openoa:css/oa.css" />
<css src="openoa:css/oabody.css" />
	<div class="oa_tablehead">
		<div class="oa_tablehead_tilte">
			考勤补录
		</div>
		<div class="oa_tablehead_button">
		</div>
	</div>
	<div class="oa_table">
	<form id="form1" name="form1" method="post" action="">
		<div class="oa_table_form">
				<h1>姓名</h1>
				<input name="username" type="text" disabled="disabled" id="username" value="{=org\jecat\framework\auth\IdManager::singleton()->currentId()->username();}" class="text" />
				<h1>时间</h1>
				<input name="date" type="text" id="date" value="{=date('Y-m-d')}" size="9" class="text" style="width:80px;" />
    			<input name="am" type="text" id="am" value="8:30" size="9" class="text" style="width:50px;" />
    			~
    			<input name="pm" type="text" id="pm" value="17:30" size="9" class="text" style="width:50px;" />
				<h1>类型</h1>
				<select name="sort" id="sort">
				  <option value="1">事假</option>
				  <option value="2">病假</option>
				  <option value="3">婚假</option>
				  <option value="4">产假</option>
				  <option value="5">探亲假</option>
				  <option value="6">丧假</option>
				  <option value="7">年假</option>
				  <option value="8">出差</option>
				  <option value="9">外出</option>
				  <option value="10">调休</option>
				  <option value="11">旷工</option>
				  <option value="12">加班</option>
				</select>
				<h1>备注</h1>
				<textarea name="explain" id="explain"></textarea>
				<div class="oa_table_form_info">
				<p>
					<input type="submit" value="保存" class="oa_button_save" />
					<input type="submit" value="取消" class="oa_button_cancel"/>
				</p>
				<msgqueue/>
				</div>
				<div class="clr"></div>
		</div>
		</form>
	</div>
