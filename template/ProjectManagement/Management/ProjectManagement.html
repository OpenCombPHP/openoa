<lib name="jquery"/>
<css src="openoa:css/base.css" />
<css src="openoa:css/oa.css" />
<css src="openoa:css/oabody.css" />

<div id="divProjectManagement">

	<div class="oa_tablehead">
		<div class="oa_tablehead_tilte">
			项目管理
		</div>
		<div class="oa_tablehead_button">
		</div>
	</div>
	<div class="oa_table">
	<table>
		<thead>
			<tr>
				<th>
					项目名称
				</th>
				<th>
					项目负责人
				</th>
				<th>
					开始
				</th>
				<th>
					结束
				</th>
				<th>
					状态 
				</th>
				<th>
					操作
				</th>
			</tr>
		</thead>
		<tbody>
			<foreach for="$aProjectManagement" item="aPro">
				<tr>
					<td>
						{=$aPro['name']}
					</td>
					<td>
						{=$aPro['user.username']}
					</td>
					<td>
						{=date('Y-m-d',$aPro['starttime'])}
					</td>
					<td>
						{=date('Y-m-d',$aPro['endtime'])}
					</td>
					<td>
						<if '{=$aPro['status']}==1'>
							进行中
							<elseif '{=$aPro['status']}==2'/>
							终止
							<elseif '{=$aPro['status']}==3'/>
							完成
							<elseif '{=$aPro['status']}==4'/>
							暂停
							<elseif '{=$aPro['status']}==5'/>
							延迟
						</if>
					</td>
					<td>
						<a href="?c=org.opencomb.openoa.ProjectManagement.Management.EditProject&pid={=$aPro['pid']}&name={=$aPro['name']}" class="oa_button_edit" title="编辑"></a><a href="?c=org.opencomb.openoa.ProjectManagement.Management.DeleteProject&pid={=$aPro['pid']}" class="oa_button_del" title="删除"></a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	<widget type='paginator' id='paginator' attr.nums="10" attr.showFirst="1" attr.showLast="1" attr.showTotal="1" attr.showPre="1" attr.showNext="1"/>
	</div>
</div>
