<div id="divAssetTypeManagement">
	<h1></h1>
	<table border="1">
		<thead>
			<tr>
				<td>类别名称</td>
				<td colspan="2">操作</td>
			</tr>
		</thead>
		<tbody>
		<foreach for="$aTypeModel" item="aType">
			<tr>
				<td>{=$aType['name']}</td>
				<td><a href="?c=org.opencomb.openoa.AssetsManagement.Type.EditAssetType&name={=$aType['name']}&tid={=$aType['tid']}">编辑</a></td>
				<td><a href="?c=org.opencomb.openoa.AssetsManagement.Type.DeleteAssetType&tid={=$aType['tid']}">删除</a></td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>
