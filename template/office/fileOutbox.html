<table border="1">
  <tr>
    <td>姓名</td>
    <td>工号</td>
    <td>标题</td>
    <td>&nbsp;</td>
  </tr>
  <foreach for='$list' item="aData">
    <tr>
      <td>{=$aData['userinfo.name']}</td>
      <td>{=$aData['userinfo.eid']}</td>
      <td><a href="?c=org.opencomb.openoa.office.fileDetail&fromMenu=fileOutbox&id={=$aData['id']}">{=$aData['title']}</a></td>
      <td><a href="{=$aData['att'][0]['file']}">下载</a></td>
    </tr>
  </foreach>
</table>
